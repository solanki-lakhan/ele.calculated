<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Energy Consumption Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f172a; /* single solid background */
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 18px;
      color: #38bdf8;
    }
    .container {
      width: 900px;
      background: #0f172a; /* SAME as page background */
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #1e293b;
    }
    .input-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 12px;
      margin-bottom: 18px;
    }
    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      outline: none;
    }
    input::placeholder {
      color: #94a3b8;
    }
    button {
      padding: 10px 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
    }
    button:hover {
      background: #0ea5e9;
    }
    .list {
      margin-top: 10px;
    }
    .header, .item {
      display: grid;
      grid-template-columns: auto 2fr 1fr 1fr 1fr;
      gap: 10px;
      align-items: center;
      padding: 10px 6px;
    }
    .header {
      font-weight: 600;
      color: #94a3b8;
      border-bottom: 1px solid #1e293b;
    }
    .item {
      border-bottom: 1px solid #1e293b;
    }
    .item:last-child {
      border-bottom: none;
    }
    .total {
      position: fixed;
      right: 24px;
      bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Energy Consumption Calculator</h1>

    <div class="input-row">
      <input type="text" id="name" placeholder="Appliance name" />
      <input type="number" id="power" placeholder="Power (W)" />
      <input type="number" id="hours" placeholder="Hours/day" />
      <button onclick="addItem()">Add</button>
    </div>

    <div class="list" id="list">
      <div class="header">
        <div></div>
        <div>Appliance</div>
        <div>Power</div>
        <div>Hours</div>
        <div>Energy</div>
      </div>
    </div>
  </div>

  <div class="total" id="total">Total: 0 kWh/day</div>

  <script>
    let appliances = [];

    function addItem() {
      const name = document.getElementById('name').value;
      const power = parseFloat(document.getElementById('power').value);
      const hours = parseFloat(document.getElementById('hours').value);

      if (!name || isNaN(power) || isNaN(hours)) {
        alert('Please fill all fields');
        return;
      }

      appliances.push({ name, power, hours, checked: true });

      document.getElementById('name').value = '';
      document.getElementById('power').value = '';
      document.getElementById('hours').value = '';

      render();
    }

    function toggle(index) {
      appliances[index].checked = !appliances[index].checked;
      render();
    }

    function render() {
      const list = document.getElementById('list');
      list.innerHTML = `
        <div class="header">
          <div></div>
          <div>Appliance</div>
          <div>Power</div>
          <div>Hours</div>
          <div>Energy</div>
        </div>`;

      let total = 0;

      appliances.forEach((a, i) => {
        const energy = (a.power * a.hours) / 1000;
        if (a.checked) total += energy;

        const row = document.createElement('div');
        row.className = 'item';
        row.innerHTML = `
          <input type="checkbox" ${a.checked ? 'checked' : ''} onchange="toggle(${i})" />
          <div>${a.name}</div>
          <div>${a.power} W</div>
          <div>${a.hours} h</div>
          <div>${energy.toFixed(2)} kWh</div>
        `;
        list.appendChild(row);
      });

      document.getElementById('total').innerText = `Total: ${total.toFixed(2)} kWh/day`;
    }
  </script>
</body>
</html>
