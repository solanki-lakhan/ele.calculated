<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Calculator with Subsidy (India)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: "Segoe UI", sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .box{
      width:900px;
      border:1px solid #1e293b;
      border-radius:12px;
      padding:24px;
    }

    h1{
      text-align:center;
      color:#38bdf8;
      margin-bottom:20px;
    }

    .input-row{
      display:grid;
      grid-template-columns:2fr auto;
      gap:12px;
      margin-bottom:20px;
    }

    input{
      padding:12px;
      border-radius:6px;
      border:1px solid #1e293b;
      background:#020617;
      color:#e5e7eb;
      font-size:15px;
    }

    button{
      padding:12px 20px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
      background:#38bdf8;
      color:#020617;
    }

    button:hover{
      background:#0ea5e9;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }

    th, td{
      padding:14px;
      border-bottom:1px solid #1e293b;
      text-align:left;
    }

    th{
      color:#94a3b8;
      font-weight:600;
    }

    .highlight{
      color:#22c55e;
      font-weight:700;
    }

    .note{
      margin-top:18px;
      font-size:14px;
      color:#94a3b8;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>☀️ Solar Calculator (India)</h1>

  <div class="input-row">
    <input type="number" id="bill" placeholder="Enter monthly electricity bill (₹)">
    <button onclick="calculate()">Calculate</button>
  </div>

  <table>
    <tr>
      <th>Recommended Solar Size</th>
      <td id="size">–</td>
    </tr>
    <tr>
      <th>System Cost (₹50,000 / kW)</th>
      <td id="cost">–</td>
    </tr>
    <tr>
      <th>Govt Subsidy</th>
      <td id="subsidy">–</td>
    </tr>
    <tr>
      <th>Final Cost After Subsidy</th>
      <td class="highlight" id="final">–</td>
    </tr>
    <tr>
      <th>Monthly Savings</th>
      <td class="highlight" id="saving">–</td>
    </tr>
  </table>

  <div class="note">
    Subsidy based on <b>PM Surya Ghar Yojana</b> (max subsidy up to 3 kW for residential users).
  </div>
</div>

<script>
function calculate(){
  const bill = Number(document.getElementById("bill").value);
  if(bill<=0){
    alert("Enter valid monthly bill amount");
    return;
  }

  // assumptions
  const unitCost = 8; // ₹ per unit
  const monthlyUnits = bill / unitCost;

  const size = Math.ceil(monthlyUnits / 120); // 1kW ≈ 120 units/month
  const systemCost = size * 50000;

  // subsidy logic (India – simplified)
  let subsidy = 0;
  if(size === 1) subsidy = 30000;
  else if(size === 2) subsidy = 60000;
  else if(size >= 3) subsidy = 78000;

  const finalCost = systemCost - subsidy;

  document.getElementById("size").innerText = size + " kW";
  document.getElementById("cost").innerText = "₹ " + systemCost.toLocaleString();
  document.getElementById("subsidy").innerText = "₹ " + subsidy.toLocaleString();
  document.getElementById("final").innerText = "₹ " + finalCost.toLocaleString();
  document.getElementById("saving").innerText = "₹ " + bill.toLocaleString() + " / month";
}
</script>

</body>
</html>
